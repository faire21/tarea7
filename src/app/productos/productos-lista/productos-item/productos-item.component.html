<div class="media col-8 mt-2 border border-primary align-items-center ">
    <a class="media-left" href="#">
    <img class="rounded-circle" src="https://picsum.photos/50/50?image={{producto.id}}" alt="">
    </a>
   

    <div class="media-body ">
    <h5 class="nombre">{{producto.nombre}}</h5>
    <p class="marca">{{producto.marca}} </p>
    <p class="precio">{{producto.precio}} </p>
    </div>
   
    <div class="media-right ml-2">
    <!-- EL BOTON DE SELECCIONAR DEBE APARECER solo en /productos -->
    <div class="row" *ngIf="urlProducto">
    <label class="btn btn-primary active">
    <input type="checkbox" name="chk" id="chkid" autocomplete="off" (click)=carrito>
    </label>
    </div>
    <div class="row">
    <a name="" id="" class="btn btn-primary" href="#"  role="button"><i
   class="fas fa-search " (click)=detalle></i></a>
    </div>
    <!-- EL BOTON DE BORRAR SIGUIENTE SOLO DEBE APARECER EN CARRITO DE COMPRA -->
    <div class="row mt-1" *ngIf="!urlProducto">
    <a name="" id="" class="btn btn-primary" href="#" role="button"><i
   class="fas fa-trash-alt " (click)=borrarProducto></i></a>
    </div>
    </div>
   </div>
